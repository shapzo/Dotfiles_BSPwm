;--------------------------------------------
; Global                                    ;
;--------------------------------------------
[global/global]
include-file = ~/.config/polybar/poly4/colors.ini
include-file = ~/.config/polybar/poly4/modules.ini
;--------------------------------------------
; bar                                       ;
;--------------------------------------------
[bar/main]

height = 3%
offset-y = 0.5%
radius = 6.0
fixed-center = true
locale = 

bottom = false
spacing = 1
dim-value = 1.0
tray-position = none
tray-detached = false
tray-maxsze = 16
tray-transparent = true
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack = bspwm

background = ${colors.background}

font-0 = Comfortaa:style=Bold:size=9;3
font-1 = mononoki Nerd Font:pixelsize=12;3
font-2 = unifont:fontformat=truetype:size=12;3

cursor-click = 
cursor-scroll = 

override-redirect = false
enable-ipc = true
# "polybar-msg cmd toggle" hide/show bar

;--------------------------------------------
; bars                                      ;
;--------------------------------------------
[bar/workspaces]
inherit = bar/main
offset-x = 0.5%
width = 22%
modules-left = app title

[bar/center]
inherit = bar/main
offset-x = 38%
width = 20.5%
modules-center = workspaces

[bar/cosmic]
inherit = bar/main
offset-x = 78%
width = 21.5%
modules-right = battery date xbacklight volume wireless-network sysmenu
; ethernet-network 
; wireless-network

;--------------------------------------------
; settings                                  ;
;--------------------------------------------
[settings]
throttle-output = 5
throttle-output-for = 10

; Time in milliseconds that the input handler will wait between processing events
;throttle-input-for = 30

; Reload upon receiving XCB_RANDR_SCREEN_CHANGE_NOTIFY events
screenchange-reload = false

; Compositing operators
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
