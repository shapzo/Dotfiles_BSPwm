;--------------------------------------------
; Global                                    ;
;--------------------------------------------
[global/global]
include-file = ~/.config/polybar/poly1/colors.ini
include-file = ~/.config/polybar/poly1/modules.ini
;--------------------------------------------
; bar                                       ;
;--------------------------------------------
[bar/BSPwm]
height = 2.5%
offset-y = 0.5%
radius = 9.0
fixed-center = true
locale = 

bottom = true
spacing = 0
dim-value = 1.0
tray-position = none
tray-detached = false
tray-maxsze = 16
tray-transparent = true
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack = bspwm

font-0 = Comfortaa:style=Bold:size=9;3
font-1 = Font Awesome 5 Brands:pixelsize=12;3
font-2 = Font Awesome 5 Free:pixelsize=12;3
font-3 = Font Awesome:pixelsize=12;3
font-4 = mononoki Nerd Font:pixelsize=12;3
font-5 = unifont:fontformat=truetype:size=12;3

cursor-click = 
cursor-scroll = 

override-redirect = false
enable-ipc = true
# "polybar-msg cmd toggle" hide/show bar

;--------------------------------------------
; bars                                      ;
;--------------------------------------------
[bar/app]
inherit = bar/BSPwm
offset-x = 0.5%
width = 4.8%
modules-center = app

[bar/ewmh]
inherit = bar/BSPwm
offset-x = 5.8%
width = 25.6%
modules-center = ewmh

[bar/center]
inherit = bar/BSPwm
offset-x = 45%
width = 11.5%
modules-center = title

[bar/xbacklight]
inherit = bar/BSPwm
offset-x = 76.7%
width = 2.5%
modules-center = xbacklight

[bar/volume]
inherit = bar/BSPwm
offset-x = 79.5%
width = 2.4%
module-margin-left = 0
module-margin-right = 0
modules-center = volume

[bar/wireless]
inherit = bar/BSPwm
offset-x = 82.3%
width = 2.4%
module-margin-left = 0
module-margin-right = 0
modules-center = wireless-network

[bar/battery]
inherit = bar/BSPwm
offset-x = 85%
width = 4.5%
module-margin-left = 0
module-margin-right = 0
modules-center = battery

[bar/date]
inherit = bar/BSPwm
offset-x = 89.7%
width = 7.2%
modules-center = date

[bar/power]
inherit = bar/BSPwm
offset-x = 97.2%
width = 2.5%
modules-center = sysmenu

;--------------------------------------------
; settings                                  ;
;--------------------------------------------
 [settings]
throttle-output = 2
throttle-output-for = 4

; Time in milliseconds that the input handler will wait between processing events
;throttle-input-for = 30

; Reload upon receiving XCB_RANDR_SCREEN_CHANGE_NOTIFY events
screenchange-reload = false

; Compositing operators
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
