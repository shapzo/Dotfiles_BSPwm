;--------------------------------------------
; modules                                   ;
;--------------------------------------------

;--------------left modules  ( -> )-------
[module/app]
type = custom/text
content = "   "
;click-left = rofi -show drun -theme ~/.config/rofi/themes/MacApps.rasi
click-left = rofi -show drun -theme ~/.config/rofi/themes/Windows11.rasi
click-right = rofi -show run -theme ~/.config/rofi/themes/Run.rasi
content-foreground = ${colors.acent}
content-font = 7
content-padding = 2


[module/workspaces]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state>
label-monitor = %name%

label-active = 󰮯
label-active-foreground = ${colors.color-3}
label-occupied = 󰧞
label-occupied-foreground = ${colors.color-4}
label-urgent = 
label-urgent-foreground = ${colors.color-1}
label-empty = 󰊠
label-empty-foreground = ${colors.color-2}

label-active-padding = 3
label-urgent-padding = 3
label-occupied-padding = 3
label-empty-padding = 3.1

;--------------center modules ( -- )-------

[module/title]
type = internal/xwindow
format-padding = 1
format-foreground = ${colors.acent}
label = "  %title:0:30:...%"
label-maxlen = 30
label-empty = "  BSPwm -- Desktop     "


;--------------right modules ( <- ) -------

[module/volume]
type = internal/pulseaudio
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5
format-volume = <ramp-volume>
format-volume-foreground = ${colors.acent}
format-volume-padding = 2
label-muted =  "  󰸈  "
format-muted-padding = 2
label-muted-foreground = ${colors.color-5}
label-font = 7
ramp-volume-0 = " 󰝟 "
ramp-volume-1 = "  "
ramp-volume-2 = "  "
ramp-volume-3 = "  "

headphone-mixer = headphone
headphone-id = 9
ramp-headphones-0 = "  "
ramp-headphones-1 = "  "
reverse-scroll = true


[module/date]
type = internal/date
interval = 1.0
time = "   %I : %M "
time-alt = "  %d %b %Y "
format = <label>
format-foreground = ${colors.acent}
format-padding = 2
label = %time%


[module/sysmenu]
type = custom/text
content =  
content-background = ${colors.color-1}
content-foreground = ${colors.background}
content-padding = 2
click-left = ~/.config/polybar/Scripts/powermenu.sh &


[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
;card = intel_backlight
;card = amdgpu_bl0


[module/xbacklight]
;know the card I have -> ls -1 /sys/class/backlight/
type = internal/backlight
card = amdgpu_bl1
;card = intel_backlight
;label = " %percentage%    "
format = <ramp>
format-foreground = ${colors.acent}
format-padding = 2
ramp-0 = " 󰃚 "
ramp-1 = " 󰃛 "
ramp-2 = " 󰃜 "
ramp-3 = " 󰃝  "
ramp-4 = " 󰃞  "
ramp-5 = " 󰃟  "
ramp-6 = " 󰃟  "
ramp-7 = " 󰃠  "


[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %H:%M
format-charging = <animation-charging><label-charging>
format-charging-foreground = ${colors.color-7}
format-charging-padding = 2
format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.acent}
format-discharging-padding = 2
format-full = <label-full>
format-full-prefix = 󰁹
format-full-prefix-font = 4
format-full-foreground = ${colors.color-6}
format-full-padding = 2
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-font = 4
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰂉
animation-charging-5 = 󰂊
animation-charging-6 = 󰂋
animation-charging-7 = 󰂅
animation-charging-font = 6
animation-charging-framerate = 750


[module/network]
type = custom/script
exec = ~/.config/polybar/Scripts/network.sh
interval = 1
format-foreground = ${colors.acent}
format-padding = 2


;==================== Optional modules ===================
[module/ethernet-network]
type = internal/network
interface = enp1s0
label-connected = %{A}
label-disconnected = %{A}
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-font = 2
format-connected-foreground = ${colors.acent}
format-connected-padding = 2
format-disconnected = <label-disconnected>
format-disconnected-prefix = " 󰈂  "
format-disconnected-prefix-font = 2
format-disconnected-foreground = ${colors.color-8}
format-disconnected-padding = 2


[module/wireless-network]
type = internal/network
interface = wlp3s0

interval = 1.0
accumulate-stats = true
unknown-as-up = true

label-connected = %{A}
label-disconnected = %{A}
format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.acent}
format-connected-padding = 2
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
format-disconnected = <label-disconnected>
format-disconnected-prefix = " 󰤮  "
format-disconnected-prefix-font = 2
format-disconnected-foreground = ${colors.color-1}
format-disconnected-padding = 2