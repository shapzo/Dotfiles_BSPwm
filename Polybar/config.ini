;--------------------------------------------
; Global                                    ;
;--------------------------------------------
[global/global]
include-file = ~/.config/polybar/BSPwm/colors.ini
include-file = ~/.config/polybar/BSPwm/modules.ini
;--------------------------------------------
; bar                                       ;
;--------------------------------------------
[bar/BSPwm]

width = 99%
height = 22
offset-x = 5
offset-y = 3
radius = 9.0
fixed-center = true
locale = es_MX.UTF-8

bottom = false
spacing = 0
dim-value = 1.0
tray-position = none
tray-detached = false
tray-maxsze = 16
tray-transparent = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.foreground}

border-bottom-size  = 1

border-left-size  = 1
border-right-size = 1

padding-left = 0
padding-right = 0


font-0 = "Comfortaa:size=9;5"
font-1 = "Font Awesome 5 Brands:size=12;5"
font-2 = "Font Awesome 5 Free:size=12;5"
font-3 = "Font Awesome:size=12;5"
font-4 = "SpaceMono Nerd Font:size=8:antialias=false;1"

;modules-left = ewmh
;modules-center = title
;modules-right = volume battery wireless-network xbacklight date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

override-redirect = false
enable-ipc = true
# "polybar-msg cmd toggle" hide/show bar

;--------------------------------------------
; bars                                      ;
;--------------------------------------------
[bar/left]
inherit = bar/BSPwm
offset-x = 0.5%
width = 31.3%
modules-center = ewmh

[bar/center]
inherit = bar/BSPwm
offset-x = 45%
width = 11.5%
modules-center = title

[bar/volume]
inherit = bar/BSPwm
offset-x = 72%
width = 4.5%
module-margin-left = 0
module-margin-right = 0
modules-center = volume

[bar/battery]
inherit = bar/BSPwm
offset-x = 77%
width = 4.5%
module-margin-left = 0
module-margin-right = 0
modules-center = battery

[bar/wireless]
inherit = bar/BSPwm
offset-x = 82%
width = 5.5%
module-margin-left = 0
module-margin-right = 0
modules-center = wireless-network

[bar/date]
inherit = bar/BSPwm
offset-x = 87.9%
width = 8.4%
modules-center = date

[bar/power]
inherit = bar/BSPwm
offset-x = 96.7%
width = 2.8%
modules-center = sysmenu

;--------------------------------------------
; settings                                  ;
;--------------------------------------------
 [settings]
throttle-output = 2
throttle-output-for = 4

; Time in milliseconds that the input handler will wait between processing events
;throttle-input-for = 30

; Reload upon receiving XCB_RANDR_SCREEN_CHANGE_NOTIFY events
screenchange-reload = false

; Compositing operators
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false